<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>

<body style="background-image: url(./img/book.jpg)">
  <div style="background-color: rgb(158, 158, 158,.7);
  text-align: center;
  " class="container">
    <h1>Add Book</h1>
    <form style="padding:10px" id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" placeholder="Book Title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" placeholder="Book Author">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width" placeholder="978-3-16-148410-0">
      </div>
      <div>
        <input class="button-primary" type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table style="padding:10px;" class="u-full-width">
      <thead>
        <th style="text-align:center;">Title</th>
        <th style="text-align:center;">Author</th>
        <th style="text-align:center;">ISBN</th>
        <th></th>
        </tr>
      </thead>
      <tbody style="background-color: rgba(129, 129, 129,.8);
      font-size: 120%;
      font-weight: bold;
      "
        id="book-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>

</html>
